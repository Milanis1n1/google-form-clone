<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Forms Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Google Forms Clone</h1>

      <div class="form-container" id="fields-container">
        <h2>Create Form</h2>
        <!-- Fields will be dynamically added here -->
      </div>
      <div class="form-container">
        <button id="add-field">Add Field</button>
        <button id="save-form">Save Form</button>
      </div>

      <div class="form-container" id="saved-forms">
        <h2>Saved Forms</h2>
        <ul id="saved-forms-list">
          <!-- Saved forms will appear here -->
        </ul>
      </div>

      <div class="preview-container" id="form-preview" style="display: none">
        <h2>Form Preview</h2>
        <div id="preview-container">
          <!-- Preview of the form will be displayed here -->
        </div>
        <button id="back-to-builder">Back to Builder</button>
      </div>
    </div>

    <script src="./app.js" type="module"></script>

    
  </body>
</html>
